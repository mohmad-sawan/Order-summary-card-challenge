<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">

    <div class="image-container">
      <img src="./images/illustration-hero.svg" alt="error-image">
    </div>

    <div class="component-container">

      <div class="description-component">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, 
          audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>

      <div class="product-component">
        <div class="level1">
          <div class="level1-1"><img src="./images/icon-music.svg" alt="error-icon"></div>
          <div class="level1-2">
            <h3 class="title">Annual Plan</h3>
            <h5 class="price"><span>$</span> <span>59.99</span>/<span>year</span></h5>
          </div>
        </div>
        <div class="level2"><a href="#">Change</a></div>
      </div>

      <div class="submit-component">
        <a class="A1" href="#">Proceed to Payment</a>
        <a class="A2"  href="#">Cancel Order</a>
      </div>

    </div>
  </div>
</body>
</html>
